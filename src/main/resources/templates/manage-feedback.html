<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8"/>
	<title>Manage Feedback</title>
	<link rel="stylesheet" href="../static/css/common.css" th:href="@{/css/common.css}"/>
	<link rel="stylesheet" type="text/css" href="../static/bootstrap-3.3.6/css/bootstrap.css" th:href="@{/bootstrap-3.3.6/css/bootstrap.css}"/>
	<link rel="stylesheet" type="text/css" href="../static/css/css-btr/dataTables.bootstrap.css" th:href="@{/css/css-btr/dataTables.bootstrap.css}"/>
	<link rel="stylesheet" type="text/css" href="../static/css/manage-feedback.css" th:href="@{/css/manage-feedback.css}"/>
	
</head>
<body>
	<a href="#" class="toTop"> </a>
	<div class="wrap-all">
		<!--/*/ <th:block th:include="/menu :: nav-menu"></th:block> /*/-->
		<article th:object="${form}">
			<h1 class="w1000">Manage Feedback</h1>
			<div class="wrap-table w1000">
				<table id="table-feedback" class="table table-striped table-bordered" cellspacing="0" >
			        <thead>
			            <tr>
			                <th>Index</th>
			                <th>Name</th>
			                <th>Content</th>
			                <th>Contact</th>
			                <th>Feedback's Date</th>
			                <th>Delete</th>
			            </tr>
			        </thead>
			        <tfoot>
			            <tr>
			                <th>Index</th>
			                <th>Name</th>
			                <th>Content</th>
			                <th>Contact</th>
			                <th>Feedback's Date</th>
			                <th>Delete</th>
			            </tr>
			        </tfoot>
			        <tbody>
			            <tr th:each="feedback, i : ${form.feedbacks}">
			            	<td th:text="${i.index+1}">1</td>
			            	<td th:text="${feedback.name}">name</td>
			            	<td th:text="${feedback.content}">Content</td>
			            	<td th:text="${feedback.contact}">Contact</td>
			            	<td th:text="${#dates.format(feedback.feedbackdate, 'dd-MMM-yyyy')}">Date</td>
			            	<td><a class="adelete" href="#" data-href="#" data-target="#confirm-delete" th:attr="data-href='/manage-feedback/delete?idfeedback='+${feedback.idfeedback}" data-toggle="modal"> <img class="img-edit" src="../static/img/common/delete-b.svg" th:src="@{/img/common/delete-b.svg}"/></a></td>
			            </tr>
			        </tbody>
			    </table>
	   		</div>
   		</article>
   		<aside>
			<div class="modal fade" id="confirm-delete" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		        <div class="modal-dialog">
		            <div class="modal-content">
		            
		                <div class="modal-header">
		                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
		                    <h4 class="modal-title" id="myModalLabel">Confirm Delete</h4>
		                </div>
		            
		                <div class="modal-body">
		                    <p>It will delete this feedback.</p>
		                    <p>Do you want to proceed?</p>
		                    <p class="debug-url"></p>
		                </div>
		                
		                <div class="modal-footer">
		                    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
		                    <a class="btn btn-danger btn-ok">Delete</a>
		                </div>
		            </div>
		        </div>
		    </div>
		</aside>
		<div class="plush"></div>	
	</div>
	<footer>
		
	</footer>
</body>
	<script type="text/javascript" src="../static/js/jquery-2.2.1.min.js" th:src="@{/js/jquery-2.2.1.min.js}"></script>
	<script type="text/javascript" src="../static/js/common.js" th:src="@{/js/common.js}"></script>
	<script type="text/javascript" src="../static/js/js-btr/jquery.dataTables.js" th:src="@{/js/js-btr/jquery.dataTables.js}"></script>
	<script type="text/javascript" src="../static/js/js-btr/dataTables.bootstrap.js" th:src="@{/js/js-btr/dataTables.bootstrap.js}"></script>
	<script type="text/javascript" src="../static/js/js-btr/bootstrap.min.js" th:src="@{/js/js-btr/bootstrap.min.js}"></script>


	<script type="text/javascript">
		$(document).ready(function(){
			$('#table-feedback').DataTable();
			$(".menu .active").removeClass("active");
			$(".menu .mn-user a").addClass("active");
			$(".menu .mn-manage").find('a').first().addClass("active");

			$(".adelete").click(function(){
				$('#confirm-delete').find(".btn-ok").attr('href', $(this).attr('data-href'));
			});
		});

		

		
	</script>
</html>
